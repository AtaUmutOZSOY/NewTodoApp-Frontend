<div class="modal fade" id="createTodoItemModal" tabindex="-1" aria-labelledby="createTodoItemModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createTodoItemModalLabel">Create Todo Item</h5>
        <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" [(ngModel)]="title" name="title">
          </div>
          <div class="mb-3">
            <label for="note" class="form-label">Note</label>
            <textarea class="form-control" id="note" [(ngModel)]="note" name="note"></textarea>
          </div>
          <div class="mb-3">
            <label for="tags" class="form-label">Tags (comma separated)</label>
            <input type="text" class="form-control" id="tags" [(ngModel)]="tags" name="tags">
          </div>
          <div class="mb-3">
            <label for="backgroundColor" class="form-label">Background Color</label>
            <input type="color" class="form-control form-control-color" id="backgroundColor" [(ngModel)]="backgroundColor" name="backgroundColor">
          </div>
          <div class="mb-3">
            <label for="priority" class="form-label">Priority</label>
            <select class="form-select" id="priority" [(ngModel)]="priority" name="priority">
              <option [value]="PriorityEnum.None">None</option>
              <option [value]="PriorityEnum.Low">Low</option>
              <option [value]="PriorityEnum.Medium">Medium</option>
              <option [value]="PriorityEnum.High">High</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="isCompleted" class="form-check-label">Is Completed</label>
            <input type="checkbox" class="form-check-input" id="isCompleted" [(ngModel)]="isCompleted" name="isCompleted">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
        <button type="button" class="btn btn-primary" (click)="createTodoItem()">Create</button>
      </div>
    </div>
  </div>
</div>
